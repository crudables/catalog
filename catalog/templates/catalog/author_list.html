{% extends "base_generic.html"%}
{% block content %}
 <h2>Authors</h2>
 {% if author_list %}
 <ul>
{% for author in author_list %}

<li>
  <a href="{{author.get_absolute_url}}">{{author.first_name}} {{author.last_name}}
</li>
{% endfor %}
 </ul>

{% else %}
<p>
  Authors not Available
</p>
{% endif %}

{% endblock %}
